<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo list</title>
        <link href="./static/css/index.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="header">
               <!-- <img src="https://images.unsplash.com/photo-1444080748397-f442aa95c3e5?ixlib=rb-1.2.1">-->
                <img src="https://wallpaperplay.com/walls/full/b/d/1/58065.jpg">
                <div class="top-right"></div>
                <div class="delete">
                    <i class="fas fa-broom"></i>
                </div>
                
                <div class="date"></div>
            </div>

            <div class="todo">
                <ul id="list">
                    <li class="item">
                        <i class="far fa-circle"></i>
                        <p class="item-tittle">Play games</p>
                        <i class="far fa-check-circle"></i>
                        <i class="fas fa-trash-alt"></i>
                    </li>
                </ul>

                <div class="adding">
                    <i class="fas fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Write something"/>
                </div>

            </div>
        </div>


        <!-- js -->
        <script src="https://kit.fontawesome.com/cf08c95a34.js" crossorigin="anonymous"></script>
        <script src="./static/js/index.js"></script>
    </body>
</html>
